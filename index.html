<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
	<div class="container">
		<div class="cat__list">
		</div>
		<div class="cat__container">
			<a href="#" class="cat__link">
				<h2 class="cat__name"></h2>
				<img src="" class="cat__picture" alt="Cat image">
				<div class="cat__counter"></div>
			</a>
		</div>
		<div class="cat__admin">
			<div>
				<button class="admin__button">Admin</button>
			</div>
			<form class="update__cat">
				<div>
					<label>Cat Name:</label> <input type="text" name="update__name">
				</div>
				<div>
					<label>Cat Picture:</label> <input type="text" name="update__pic">
				</div>
				<div>
					<label>Cat Clicks:</label> <input type="number" name="update__clicks">
				</div>
				<div>
					<button class="update__cancel" type="reset">Cancel</button>
					<button class="update__save" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
<script src="jquery.js"></script>
<script src="app.js"></script>
